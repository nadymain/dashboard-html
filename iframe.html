<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link media="all" type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body class="body-iframe">
    <main id="main" class="main">
        <header class="main-header clear">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                <path d="M42 38V10c0-2.21-1.79-4-4-4H10c-2.21 0-4 1.79-4 4v28c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4zM17 27l5 6.01L29 24l9 12H10l7-9z"/>
            </svg>
            <h2>
                <span>Index </span>Image
            </h2>
            <a class="action" href="upload.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </a>
        </header>
        <div class="main-table">
            <table>
                <thead>
                    <tr>
                        <th>
                            <a href="#">Image</a>
                        </th>
                        <th class="hidden-mob">
                            <a href="#">File</a>
                        </th>
                        <th width="88">
                            <a href="#">Actions</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="img/small-chrysan-themum.gif" alt="thumb" />
                        </td>
                        <td class="hidden-mob">
                            <p>chrysan-themum.gif</p>
                            <p><a href="#"></a>Size</a>: 10 KB</p>
                            <p><a href="#">Created</a>: 3/12/18, 11:23 AM</p>
                        </td>
                        <td class="btn-table">
                            <!-- if iframe?type=copy -->
                            <a href="#" data-url="![alt](../img/uploads/2018/small-chrysan-themum.gif 'title'){.class}" class="btn-copy">Copy</a>
                            <!-- else -->
                            <a href="#" data-url="img/small-chrysan-themum.gif" class="btn-pick">Pick</a>
                            <a href="#">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/small-hydrangeas.jpg" alt="thumb" />
                        </td>
                        <td class="hidden-mob">
                            <p>hydrangeas.jpg</p>
                            <p><a href="#"></a>Size</a>: 10 KB</p>
                            <p><a href="#">Created</a>: 3/12/18, 11:23 AM</p>
                        </td>
                        <td class="btn-table">
                            <a href="#" data-url="![alt](../img/uploads/2018/small-hydrangeas.jpg 'title'){.class}" class="btn-copy">Copy</a>
                            <a href="#" data-url="img/small-hydrangeas.jpg" class="btn-pick">Pick</a>
                            <a href="#">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script>
        $(function() {
            // copy image url
            $('.btn-copy').on("click", function(e){
                e.preventDefault();
                var $url = $(this).data('url');
                var $temp = $("<input>");
                $("body").append($temp);
                $temp.val($url).select();
                document.execCommand("copy");
                $temp.remove();
                parent.$.modal.close();
            });
            // pick image
            $('.btn-pick').on('click', function(e) {
                e.preventDefault();
                parent.document.getElementById('input-img').value = $(this).data('url');
                parent.document.getElementById('is-img').innerHTML = '<img alt="show image" src="'+$(this).data('url')+'">';
                parent.$('.preview-img, .remove-img').css('display', 'block');
                parent.$.modal.close();
            });
        });
    </script>
</body>

</html>
